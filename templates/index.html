<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Tracking System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Vehicle Tracking System</h1>

    <!-- Create Task -->
    <div class="task-form" >
        <h2>Track Vehicle</h2>
        <form id="createTaskForm" action = '#' method="post">
            <input type="text" placeholder="Vehicle NO:" id="Vehicleno" name="Vehicleno">
            <button type="submit" formaction="/track" id="createTaskButton">Track Vehicle</button>
        </form>
    </div>

    <!-- View and Manage Tasks -->
    <div class="task-list">
        <h2>Vehicle INFO</h2>
        <ul id="taskList">
            <!-- Tasks will be displayed here -->
            {{data}}
        </ul>
    </div>

    <!-- JavaScript to interact with the Backend -->
    <script src="script.js"></script>
</body>
</html>
